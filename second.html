<!DOCTYPE html>
<html>

<head>
  <title>Advanced Resume Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .section-content {
      margin-left: 20px;
    }

    .subsection {
      margin-bottom: 20px;
    }

    .subsection-title {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .subsection-content {
      margin-left: 20px;
    }

    .skill {
      display: inline-block;
      padding: 5px 10px;
      margin: 5px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    #profileImage {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">

    <img id="profileImage" />
    <h1 id="name"></h1>
    <h3 id="headline"></h3>


    <div class="section">
      <h2 class="section-title" id="email"></h2>

    </div>

    <div class="section">
      <h2 class="section-title">Mobile:</h2>
      <p class="section-content" id="mobile">

      </p>
    </div>

    <div class="section">
      <h2 class="section-title">Address</h2>
      <p class="section-content" id="address">

      </p>
    </div>

    <div class="section">
      <h2 class="section-title">About Me</h2>
      <p class="section-content" id="about_me">

      </p>
    </div>

    <div class="section">
      <h2 class="section-title">Experience</h2>

      <div class="subsection">
        <h3 class="subsection-title" id="Company_name"></h3>
        <p class="subsection-content" id="experience"></p>
      </div>

      <div class="section">
        <h2 class="section-title">Education</h2>

        <div class="subsection">
          <h3 class="subsection-title"></h3>
          <p class="subsection-content" id="education"></p>
        </div>

        <div class="subsection">
          <h3 class="subsection-title"></h3>
          <p class="subsection-content" id="education"></p>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Skills</h2>
        <div class="section-content" id="skills">

        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Projects</h2>

        <div class="subsection">
          <h3 class="subsection-title"></h3>
          <p class="subsection-content" id="projects"></p>
        </div>
      </div>
    </div>
    <script>

      const storedResumeData = localStorage.getItem('resumeData');


      const resumeData = JSON.parse(storedResumeData);


      console.log(resumeData);



      document.getElementById("name").innerText = resumeData.name
      document.getElementById("headline").innerText = resumeData.headline
      document.getElementById("email").innerText = resumeData.email
      document.getElementById("mobile").innerText = resumeData.mobile
      document.getElementById("address").innerText = resumeData.address
      document.getElementById("about_me").innerText = resumeData.about_me
      document.getElementById("Company_name").innerText = resumeData.Company_name
      document.getElementById("education").innerText = resumeData.education
      document.getElementById("skills").innerText = resumeData.skills.replace(/,/g, '\n')
      document.getElementById("projects").innerText = resumeData.project
      document.getElementById("profileImage").src = resumeData.base64String

    </script>

    

</body>

</html>
